<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
<link href="css/list-group.css" rel="stylesheet"> 
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="css/typography.css" rel="stylesheet">
</head>


<body>

<h1> list group of farm animals </h1>

<ul class="list-group">
	<li class="list-group-item"> Horse </li>
	<li class="list-group-item"> Cow </li>
	<li class="list-group-item"> Pig </li>
</ul>

<h2> list group of small farm animals </h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline"> Chickens </li>
	<li class="list-group-item list-group-item-inline"> Bunnies </li>
	<li class="list-group-item list-group-item-inline"> Goats </li>
</ul>

</body>
</html>
